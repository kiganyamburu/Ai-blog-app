<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Login</a>
        <a href="#" class="text-white hover:underline">Sign up</a>
      </div>
    </nav>
    <br />

    <!-- Main Content -->

    <div class="flex item-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- login form -->
        <form class="space-x-4">
          <h2 class="text-xl font-semibold mb-4">Sign up</h2>

          <div>
            <label for="username" class="block mb-1" font-medium
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username...."
              class="w-full p-2 border rounded"
            />
          </div>

          <div>
            <label for="email" class="block mb-1" font-medium>Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email...."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="password" class="block mb-1" font-medium
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Your password...."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="Repeatpassword" class="block mb-1" font-medium
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatpassword"
              name="password"
              placeholder=" Repeat Your password...."
              class="w-full p-2 border rounded"
            />
          </div>
          <br />
          <!-- Button section -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
    <footer class="text-center p-4 bg-gray-200 text-black mt-6">
      Powered by
      <a href="https://github.com/kiganyamburu" class="text-blue-600"
        >Peter Mburu
      </a>
    </footer>
  </body>
</html>
