<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Login</a>
        <a href="#" class="text-white hover:underline">Sign up</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex item-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- login form -->
        <form class="space-x-4">
          <h2 class="text-xl font-semibold mb-4">Login</h2>
          <div>
            <label for="username" class="block mb-1" font-medium
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username...."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="password" class="block mb-1" font-medium
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Your passwordS...."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
